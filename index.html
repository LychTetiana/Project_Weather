<!DOCTYPE html>
<html>
  <head>
    <title>Weather Lviv</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card text-center pt-3" style="width: 40rem;">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Enter the city"
              size="40"
              class="search shadow-sm"
              id="city-input"
            />
            <button type="submit" class="search-button" id="weather">
              Search
            </button>
            <button type="submit" class="search-button" id="currentid">
              Current
            </button>
          </form>
          <br />

          <div class="date-today" id="date-today" ;></div>
          <div class="time" id="time" ;>
            time
          </div>

          <h1 class="city-name" id="city" style="font-size: 50px;"></h1>
          <img src="images/sun.svg" alt="sunny" class="sun-icon" id="icon"/>
          <br />

          <span id="temperature" class="currentTemp" style="font-size: 15px;">
          </span>
          <span class="celsius-fahrenheit">
            <a href="#" id="celsius-link">°C</a> /
            <a href="#" id="fahrenheit-link">°F</a>
          </span>

          <div class="description" id="description">Clear</div>
                  </div>

            <div class="humidity">
                  <div class="now" >  Humidity:
                     <span id="humidity">51</span><strong> %</strong>
                  </div>
                  <div class="now"> Wind: 
                   <span id="wind">5</span><strong> mph</strong>
                  </div>
              
                   </div>

                   
        <div class="weather-forecast" id="forecast"></div>
        <div class="row">
          <div class="col bg-white border rounded shadow-sm">
            <div class="weather-forecast-date">Wed</div>
            <img
              src="http://openweathermap.org/img/wn/13d@2x.png"
              alt=""
              width="42"
            ></img>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 1° </span>
              <span class="weather-forecast-temperature-min"> -4° </span>
            </div>
          </div>

          <div class="col bg-white border rounded shadow-sm">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="42"
            ></img>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 1° </span>
              <span class="weather-forecast-temperature-min"> 0° </span>
            </div>
          </div>

          <div class="col bg-white border rounded shadow-sm">
            <div class="weather-forecast-date">Fri</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="42"
            ></img>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 0° </span>
              <span class="weather-forecast-temperature-min"> -2° </span>
            </div>
          </div>

          <div class="col bg-white border rounded shadow-sm">
            <div class="weather-forecast-date">Sat</div>
            <img
              src="http://openweathermap.org/img/wn/13d@2x.png"
              alt=""
              width="42"
            ></img>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 2° </span>
              <span class="weather-forecast-temperature-min"> -1° </span>
            </div>
          </div>

          <div class="col bg-white border rounded shadow-sm">
            <div class="weather-forecast-date">Sun</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="42"
            ></img>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 2° </span>
              <span class="weather-forecast-temperature-min"> 0° </span>
            </div>
          </div>

          <div class="col bg-white border rounded shadow-sm">
            <div class="weather-forecast-date">Mon</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="42"
            ></img>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 2° </span>
              <span class="weather-forecast-temperature-min"> 0° </span>
            </div>
          </div>

          <div class="col bg-white border rounded shadow-sm">
            <div class="weather-forecast-date">Tue</div>
            <img
              src="http://openweathermap.org/img/wn/03d@2x.png"
              alt=""
              width="42"
            ></img>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 3° </span>
              <span class="weather-forecast-temperature-min"> -1° </span>
            </div>
          </div>
        </div>
          
       </div>    
      </div>
      </div>
    </div>
    <small class="openSourceCode"><a href="https://github.com/LychTetiana/Project_Weather" target="_blank">Open-source code</a>, by Tetiana Lych</small>
    <script src="src/index.js"></script>
  </body>
</html>
