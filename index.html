<!DOCTYPE html>
<html>
  <head>
    <title>Weather Lviv</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card text-center pt-3" style="width: 40rem;">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Enter the city"
              size="40"
              class="search shadow-sm"
              id="city-input"
            />
            <button type="submit" class="search-button" id="weather">
              Search
            </button>
            <button type="submit" class="search-button" id="currentid">
              Current
            </button>
          </form>
          <br />

          <div class="date-today" id="date-today" ;></div>
          <div class="time" id="time" ;>
            time
          </div>

          <h1 class="city-name" id="city" style="font-size: 50px;"></h1>
          <img src="images/sun.svg" alt="sunny" class="sun-icon" id="icon"/>
          <br />

          <span id="temperature" class="currentTemp" style="font-size: 15px;">
          </span>
          <span class="celsius-fahrenheit">
            <a href="#" id="celsius-link">°C</a> /
            <a href="#" id="fahrenheit-link">°F</a>
          </span>

          <div class="description" id="description">Clear</div>
                  </div>

            <div class="humidity">
                  <div class="now" >  Humidity:
                     <span id="humidity">51</span><strong> %</strong>
                  </div>
                  <div class="now"> Wind: 
                   <span id="wind">5</span><strong> mph</strong>
                  </div>
              
                   </div>
        <div class="card this-week shadow-sm m-3" style="width: 38rem;">
          <div class="card-body">
            <div class="container text-center">
              <div class="row forecast-body">
                <div class="col">
                  <div class="p-2 bg-white border rounded shadow-sm">
                    Mon
                    <p class="date">Aug 22</p>
                    <img
                      src="images/drizzle.svg"
                      alt="drizzle"
                      class="drizzle-icon"
                    />
                    <p class="temp">25˚/19˚</p>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2 bg-white border rounded shadow-sm">
                    Tue
                    <p class="date">Aug 23</p>
                    <img
                      src="images/cloudy.svg"
                      alt="cloudy"
                      class="cloud-icon"
                    />
                    <p class="temp">27˚/20˚</p>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2 bg-white border rounded shadow-sm">
                    Wed
                    <p class="date">Aug 24</p>
                    <img
                      src="images/cloudysunny.svg"
                      alt="cloudy-sunny"
                      class="cloudy-sunny-icon"
                    />
                    <p class="temp">28˚/24˚</p>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2 bg-white border rounded shadow-sm">
                    Thurs
                    <p class="date">Aug 25</p>
                    <img
                      src="images/drizzle.svg"
                      alt="drizzle"
                      class="drizzle-icon"
                    />
                    <p class="temp">29˚/24˚</p>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2 bg-white border rounded shadow-sm">
                    Fri
                    <p class="date">Aug 26</p>
                    <img
                      src="images/cloudy.svg"
                      alt="cloudy"
                      class="cloud-icon"
                    />
                    <p class="temp">28˚/23˚</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small><a class="openSourceCode" href="https://github.com/LychTetiana/Project_Weather" target="_blank">Open-source code</a>, by Tetiana Lych</small>
    <script src="src/index.js">
      `It is currently ${weather["paris"].temp} in  with a humidity of ${weather["paris"].humidity}`
    </script>
  </body>
</html>
